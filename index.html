<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Events Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Event Listener Playground</h1>
    <button id="themeBtn">Toggle Dark Mode</button>
  </header>
  <h2 id="count">Total Task: 0</h2>
  <section class="todo-section">
    <h2>Add a Task</h2>
    <input type="text" id="taskInput" placeholder="Type a task...">
    <button id="addBtn">Add Task</button>

    <input type="text" id="searchInput" placeholder="Search tasks...">

    <ul id="taskList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
